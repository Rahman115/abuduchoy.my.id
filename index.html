<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout AbuduChoy</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About me</a></li>
                </ul>
            </nav>

        </div>

    </header>
    <div class="pages">
        <div class="col-8">
            <div class="post">
                <h1>Post Formats</h1>
                <div class="dashboard">
                    <span class="title">Post Format Cards</span>
                    <span class="date">Fry, 23 Feb 2024</span>
                    <div class="images">
                        <img src="https://picsum.photos/id/42/700/300">
                    </div>

                    <p class="parag">Card menggunakan beberapa class css</p>
                    <div class="read"><a href="#">Read More</a></div>
                </div>
                <div class="dashboard">
                    <span class="title">Post Format Slide</span>
                    <span class="date">Fry, 23 Feb 2024</span>
                    <div class="images">
                        <img src="https://picsum.photos/id/52/700/300">
                    </div>

                    <p class="parag">Post format slide pada dasarnya menggunakan css dan javascript</p>
                    <div class="read"><a href="#">Read More</a></div>
                </div>

            </div>
        </div>
        <div class="col-4">
            <div class="atribut">
                <h1>About me</h1>
                <div class="images">
                    <img src="https://picsum.photos/id/41/300/300" alt="Images">
                </div>
                <div class="desk">My name Abuduchoy</div>
            </div>
            <div class="atribut">
                <h1>Follow me</h1>
                <!-- <span class="icon icon-instagram"> hello </span> -->
                <div class="social">

                    <a href="#">
                        <div class="icon-instagram"></div>
                    </a>
                    <a href="#">
                        <div class="icon icon-facebook"></div>
                    </a>
                </div>

            </div>
            <div class="atribut">
                <h1>Recent Post</h1>
            </div>
        </div>
    </div>

    <footer>
        @ Abuduchoy 2024
    </footer>
</body>

</html>
